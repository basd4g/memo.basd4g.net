baseURL = "https://memo.basd4g.net/"
languageCode = "ja"
title = "memo.basd4g.net"
theme = "hugo-notepadium"

copyright = "©2020 Keisuke Nakayama"

hasCJKLanguage = true

enableRobotsTXT = true

# Enable Disqus
#disqusShortname = "XXX"

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[params]
style = "light"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
#dateFormat = "Monday, January 2, 2006"  # if unset, default is "2006-01-02"
dateFormat = "2006-01-02"
logo = ""  # if you have a logo png
slogan = "常に完成形"
license = ""  # CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.

[params.comments]
enable = false  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.math]
enable = false  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

[params.nav]
showCategories = false       # /categories/
showTags = false             # /tags/

[params.assets]
css = ["css/style.css"]

# custom navigation items

[[params.nav.custom]]
url = "/about"
img = "/img/user.svg"
alt = "自己紹介"


[[params.nav.custom]]
#title = "GitHub"
url = "https://github.com/basd4g"
